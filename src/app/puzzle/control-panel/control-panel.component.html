    <div class="dropdown">
        <button class="knop groot" [ngStyle]="{'background-color': color}">{{"menu" | uppercase}}</button>
        <div class="dropdown-content">
          <a (click)="showHelp()">{{"help" | uppercase}}</a>
          <a (click)="eraseErrors()">{{"erase errors" | uppercase}}</a>
          <a (click)="exit">{{"exit" | uppercase}}</a>
          <div class="custom-radios">
            <h4>Change drawing color</h4>
            <div *ngFor="let colorbtn of colorButtons; let i=index">
              <input type="radio" id={{colorbtn.color}} name="color" 
                  value={{colorbtn.color}} 
                  [checked]="colorbtn.color === color"/>
              <label for={{colorbtn.color}}>
                <span class="test123" [ngStyle]="{'background-color': colorbtn.color}" (click)="colorButtonClicked(colorbtn.color)">
                  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
  <!-- <button class="knop" [ngStyle]="{'background-color': color}" (click)="buttonClicked('eraseColor')">{{"erase" | uppercase}}</button> -->
  <div class="number-button-container">
    <button class="button-number" [ngStyle]="{'background-color': color}" *ngFor="let button of numberButtons; let i=index" (click)="buttonClicked(''+button.number, true)">
      {{button.number}}
    </button>
  </div>
  <!-- <svg class="elpanel" #elementsPanel viewBox="0,30,250,250"></svg> -->
  <button class="knop" [ngStyle]="{'background-color': color}" (click)="buttonClicked('undo')" >{{"undo" | uppercase}}</button>
  <button class="knop" [ngStyle]="{'background-color': color}" (click)="buttonClicked('redo')">{{"redo" | uppercase}}</button>
<!-- </div> -->
